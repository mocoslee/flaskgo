<nav class="navbar-inverse navbar-static-top navbar" role="navigation">
<div class="container-fluid">
    <div class="navbar-header">
        <a href="/"><span class="navbar-brand"><i class="fa fa-eye"></i>天眼人脸识别系统</span></a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
        {% for item in nav.sidebar_items %}
            {% if item.child|length %}
                <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">{{ item.title }}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    {% for child in item.child %}
                        <li><a href="{{ child.link }}">{{ child.title }}</a></li>
                    {% endfor %}
                </ul>
                </li>
            {% else %}
                <li><a href="{{ item.link }}">{{ item.title }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
        <ul class="navbar-nav navbar-right nav">
            <li><a href="/logout"><i class="fa fa-sign-out"></i> {{ nav().user }}（退出）</a></li>

    </div>
</div>
</nav>
